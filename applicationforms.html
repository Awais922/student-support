<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Application Forms | BSCS-6J</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #f0f9ff, #e0f2fe);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            text-align: center;
            max-width: md:max-w-lg lg:max-w-xl;
        }
        .pdf-container {
            margin-top: 1rem;
        }
        .pdf-container iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button-row {
            display: flex;
            justify-content: center;
            gap: 1rem; /* Space between buttons */
            margin-top: 1rem;
        }
        .download-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #38a169;
            color: white;
            text-decoration: none;
            border-radius: 9999px;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #2f855a;
        }
        .share-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #38a169;
            color: white;
            text-decoration: none;
            border-radius: 9999px;
            transition: background-color 0.3s;
        }
        .share-btn:hover {
            background-color: #2f855a;
        }
        .back-button {
            text-align: left;
            margin-bottom: 1rem;
        }
        @media (max-width: 640px) {
            .pdf-container iframe {
                height: 400px;
            }
            .button-row {
                flex-direction: column;
                gap: 0.5rem;
            }
            .download-btn, .share-btn {
                width: 100%; /* Full width on mobile */
            }
            .back-button {
                text-align: center; /* Center on mobile for better layout */
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="text-3xl font-bold text-green-600 mb-6">Application Forms</h1>
        <p class="text-gray-600 mb-4">Below are the available application forms for BSCS-6J students. Click to view or download.</p>
        <div class="back-button">
            <a href="index.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300 text-sm" title="Return to homepage">Back to Homepage</a>
        </div>
        <div class="pdf-container">
            <h2 class="text-2xl font-bold text-green-600 mb-4">General Application Form</h2>
            <iframe src="application_forms.pdf" type="application/pdf"></iframe>
            <div class="button-row">
                <a href="application_forms.pdf" class="download-btn" download>Download PDF</a>
                <button class="share-btn" onclick="sharePDF('application_forms')">Share</button>
            </div>
        </div>
        <div class="pdf-container">
            <h2 class="text-2xl font-bold text-green-600 mb-4">Semester Freeze/Unfreeze Application Form</h2>
            <iframe src="sem_freeze_unfreeze_app.pdf" type="application/pdf"></iframe>
            <div class="button-row">
                <a href="sem_freeze_unfreeze_app.pdf" class="download-btn" download>Download PDF</a>
                <button class="share-btn" onclick="sharePDF('sem_freeze_unfreeze')">Share</button>
            </div>
        </div>
        <div class="pdf-container">
            <h2 class="text-2xl font-bold text-green-600 mb-4">Student Card Application Form</h2>
            <iframe src="dup_student_card_app.pdf" type="application/pdf"></iframe>
            <div class="button-row">
                <a href="dup_student_card_app.pdf" class="download-btn" download>Download PDF</a>
                <button class="share-btn" onclick="sharePDF('dup_student_card')">Share</button>
            </div>
        </div>
    </div>

    <script>
        function sharePDF(pdfType) {
            let title, text;
            switch (pdfType) {
                case 'application_forms':
                    title = 'BSCS-6J Application Forms';
                    text = 'Check out the general application forms for BSCS-6J students.';
                    break;
                case 'sem_freeze_unfreeze':
                    title = 'BSCS-6J Semester Freeze/Unfreeze Form';
                    text = 'Check out the semester freeze/unfreeze application for BSCS-6J students.';
                    break;
                case 'dup_student_card':
                    title = 'BSCS-6J Duplicate Student Card Form';
                    text = 'Check out the duplicate student card application for BSCS-6J students.';
                    break;
            }
            if (navigator.share) {
                navigator.share({
                    title: title,
                    text: text,
                    url: 'https://awais922.github.io/student-support/applicationforms.html'
                }).then(() => console.log('Shared successfully'))
                  .catch((error) => console.log('Error sharing:', error));
            } else {
                alert('Sharing is not supported on this device.');
            }
        }
    </script>
</body>
</html>
